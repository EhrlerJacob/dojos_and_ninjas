<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-fluid" style="display: flex; justify-content: space-evenly;">
        <div class="col-md-4" style="border: 2px solid black; margin-top: 10px;">
            <h1 class="text-center">New Dojo</h1>
            <form action="/dojos/create" method="POST">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Dojo Name">
                <button type="submit" class="btn btn-primary" style="margin-top: 5px; background-color: goldenrod;">Create</button>
            </form>
        </div>
        <div class="col-md-6" style="border: 2px solid black; margin-top: 10px;">
            <h1 class="text-center">All Dojos</h1>
            <div class="list-group">
                {% for one_dojo in dojos %}
                <a href="/dojos/show/{{one_dojo.id}}" class="list-group-item list-group-item-action" aria-current="true">
                {{one_dojo.name}}
                </a>
                {% endfor %}
            </div>
            <a href="/ninjas/new">
                <button type="submit" class="btn btn-success" style="margin: 5px;">New Ninja</button>
            </a>
        </div>
        </div>
    </div>
</body>
</html>
