<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="wrapper" style="margin: 0 auto; background-color: #222;">
        <div class="container-md" style="display: inline-block; color: white; padding: 20px;
        padding-bottom: 20px; font-family: Arial, Helvetica, sans-serif;">
            <h1 class="text_center">New Ninja</h1>
            <form action="/ninjas/create" method="post">
                <div class="form-group col-md-4">
                    <label>Dojo Location:</label>
                    <select name="dojos_id">
                        {% for one_dojo in all_dojos %}
                        <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>First Name:</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Age:</label>
                    <input type="text" class="form-control" name="age" placeholder="Age">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Create Ninja</button>
            </form>
            <a href="/dojos">
                <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Home</button>
            </a>
        </div>   
    </div>
</body>
</html>
